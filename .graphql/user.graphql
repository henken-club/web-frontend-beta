extend type User {
  isFollowing(id: ID!): Boolean!
  isFollowed(id: ID!): Boolean!
  canPostHenken(id: ID!): Boolean!
}

extend type Query {
  isAliasUnique(alias: String!): Boolean!
}

extend type Query {
  searchUsers(query: String!, skip: Int = 0, limit: Int!): SearchUsersPayload!
}

type SearchUsersPayload {
  nodes: [SearchUsersResult!]!
}

type SearchUsersResult {
  user: User!
}

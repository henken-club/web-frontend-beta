schema:
  - ${GRAPHQL_API_SCHEMA:./schema.graphql}

generates:
  ./schema.graphql:
    plugins:
      - schema-ast
    config:
      sort: true

  .msw/handlers/codegen.ts:
    documents:
      - "src/**/*.{ts,tsx,graphql}"
      - "!src/**/codegen.ts"
      - "!src/**/*.codegen.ts"
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
    config:
      nonOptionalTypename: true
      onlyOperationTypes: true
      scalars:
        DateTime: string

  ./src/auth/codegen.ts:
    documents:
      - "src/auth/**/*.{ts,tsx}"
      - "!src/auth/**/*.codegen.ts"
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql
    config:
      scalars:
        DateTime: string

  ./src/components/codegen.ts:
    documents:
      - "src/components/**/*.{ts,tsx,graphql}"
      - "!src/components/**/*.codegen.ts"
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql
    config:
      scalars:
        DateTime: string
      nonOptionalTypename: true

  ./src/templates/codegen.ts:
    plugins:
      - typescript
    config:
      scalars:
        DateTime: string

  ./src/pages/codegen.ts:
    plugins:
      - typescript
    config:
      scalars:
        DateTime: string

  ./src/pages/:
    preset: near-operation-file
    documents:
      - src/pages/**/*.page.tsx
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
    config:
      scalars:
        DateTime: string
      nonOptionalTypename: true
      onlyOperationTypes: true
    presetConfig:
      baseTypesPath: ./codegen.ts
      extension: .codegen.ts
